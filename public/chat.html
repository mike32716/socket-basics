<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>TobbyChat</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>


    <body>
        <div class="verticle-center">
            <div class="container">
                <div class="row ">
                    <div class="col-md-6 col-md-offset-3 well">

                            <h1>Tobby's Chat App</h1>

                            <a href="/index.html">Change Settings</a>
                            
                            <h2 class="room-title">Room</h2>
                        
                            <ul class="messages list-group">
                            </ul>

                            
                            <form id="message-form">

                                <div class="form-group">
                                    
                                    <div class="input-group"> 

                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-comment"></i>
                                        </span> 
                                       
                                        <input type="text" class="form-control" name="message" placeholder="Enter Message" />
                                    
                                    </div>

                                </div>

                                                               
                                <div class="form-group">
                                    <input type="submit" class="btn btn-info btn-block" value="Send Message" />
                                </div>
                             
                            </form>

                            
                        
                    </div>
                </div>
            </div>
        </div>




        <script src="/js/jquery-2.1.4.min.js"></script>
        <script src="/js/socket.io-1.3.7.js"></script>
        <script src="/js/moment.js"></script>
        <script src="/js/QueryParams.js"></script>
        <script src="/js/app.js"></script>

    </body>
</html>
